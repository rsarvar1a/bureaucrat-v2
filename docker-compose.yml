services:

  bureaucrat:
    container_name: bureaucrat
    build:
      context: .
      dockerfile: ./docker/bureaucrat.Dockerfile
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/bureaucrat
    restart: always
    ports:
      - 3000:3000

  postgres:
    image: postgres:18
    restart: always
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      start_period: 10s
      timeout: 10s
      retries: 5

volumes:
  pgdata: {}